<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend #2 jQuery Server Calculator</title>
  <script src="vendors/jQuery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="vendors/favicon.ico" type="image/x-icon">
</head>
  <body>
    <h1>Server-side Calculator</h1>

    <!-- ⬇⬇ Input Fields Below: -->
    <!-- ⬇ First Number: -->
    <input 
      id="firstNumberInput"
      type="number"
      placeholder="First Number?"
    />
    <!-- ⬇ Operators: -->
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <!-- ⬇ Second Number: -->
    <input 
      id="secondNumberInput"
      type="number"
      placeholder="Second Number?"
    />
    <!-- ⬇ End Buttons: -->
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>

    <!-- ⬇⬇ Output Area Below: -->
    <!-- ⬇ Result Output: -->
    <h3>21</h3>
    <!-- ⬇ History Output: -->
    <ul>
      <li>1 + 1 = 2</li>
    </ul>


  </body>
</html>
